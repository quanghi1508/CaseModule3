<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng HTML Có Tạo Kiểu</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h1>Bảng Điểm Sinh Viên</h1>
<table>
    <tr>
        <th>Tên</th>
        <th>Môn Học</th>
        <th>Điểm</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>Toán</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>Khoa Học</td>
        <td>B+</td>
    </tr>
    <tr>
        <td>Charlie</td>
        <td>Lịch Sử</td>
        <td>A-</td>
    </tr>
</table>
</body>
</html>

</body>
</html>
