<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manager</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            rel="Stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the sidebar */
        .offcanvas-start {
            width: 250px;
        }
        th, td{
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .form-group{
            margin-top:10px ;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="../App.html">69 Sneaker Store</a>
        <button class = "cart-btn">
            <span>cart</span>
            <small class="cart-qty">0</small>
        </button>
        <!-- Navbar Toggler (Hamburger icon) -->

    </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="list-group">
            <li class="list-group-item"><a href="../App.html">Home</a></li>
            <li class="list-group-item"><a href="../employee_manager.html">Employee Manager</a></li>
            <li class="list-group-item"><a href="../customer_manager.html">Customer Manager</a></li>
            <li class="list-group-item"><a href="../product_manager.html">Product Manager</a></li>
            <li class="list-group-item"><a href="../login.html">Log Out</a></li>
        </ul>
    </div>
</div>

<main>
    <div class="container mt-5">
        <h2>Customer Information</h2>

        <!-- Form nhập thông tin khách hàng -->
        <form id="employeeForm">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="idInput">ID</label>
                    <input type="number" class="form-control" id="idInput" placeholder="Enter id" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter name" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emialInput" placeholder="Enter email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="emailInput">Phone</label>
                    <input type="tel" class="form-control" id="emailInput" placeholder="Enter phone" required>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="addressInput">Address</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Enter address" required>
            </div>
            <div class="form-group col-md-3">
                <label for="registrationInput">Registration Date</label>
                <input type="date" class="form-control" id="registrationInput" placeholder="Enter registration date" required>
            </div>
            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                   Add Employee
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Successfully edited product information!
                            </div>
                            <div class="modal-footer">
<!--                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <hr>

    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
