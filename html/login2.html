<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('https://bizweb.dktcdn.net/100/098/272/articles/vai-bo-canvas.jpg?v=1593659663727');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 500px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .form-container h2 {
      margin: 0 0 30px;
      padding: 0;
      font-size: 24px;
      text-align: center;
    }

    .form-container .user-box {
      position: relative;
    }

    .form-container .user-box input {
      width: 100%;
      padding: 10px 0;
      margin-bottom: 30px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      color: #fff;
      font-size: 16px;
    }

    .form-container .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: 0.5s;
    }

    .form-container .user-box input:focus ~ label,
    .form-container .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03e9f4;
      font-size: 12px;
    }

    .form-container .form-links {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-container .form-links a {
      color: #03e9f4;
      text-decoration: none;
    }

    .form-container .login-button {
      width: 100%;
      background: #03e9f4;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      color: #000;
      text-transform: uppercase;
      transition: 0.5s;
    }

    .form-container .login-button:hover {
      background: #029eb5;
    }

    .form-container .social-login {
      text-align: center;
      margin-top: 20px;
    }

    .form-container .social-login a {
      color: #fff;
      font-size: 18px;
      margin: 0 10px;
      transition: 0.3s;
    }

    .form-container .social-login a:hover {
      color: #03e9f4;
    }

    .nav-tabs {
      justify-content: center;
      margin-bottom: 20px;
    }

    .nav-tabs .nav-link {
      color: #03e9f4;
      border: none;
    }

    .nav-tabs .nav-link.active {
      color: #000;
      background: #03e9f4;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <!-- Tabs for switching between login and register -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
    </li>
  </ul>

  <!-- Tab content -->
  <div class="tab-content" id="myTabContent">
    <!-- Login Form -->
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <h2>Login Now</h2>
      <form>
        <div class="user-box">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="form-links">
          <a href="#">Forgot Password?</a>
          <!-- Link to Register form -->
          <a href="#" onclick="switchToRegister()">Register here</a>
        </div>
        <button type="submit" class="login-button">Login</button>
        <div class="social-login">
          <p>Or Login with</p>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
      <h2>Register Now</h2>
      <form>
        <div class="user-box">
          <input type="text" name="fullname" required>
          <label>Full Name</label>
        </div>
        <div class="user-box">
          <input type="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="user-box">
          <input type="password" name="confirmpassword" required>
          <label>Confirm Password</label>
        </div>
        <button type="submit" class="login-button">Register</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
  function switchToRegister() {
    // Kích hoạt tab đăng ký
    var registerTab = document.getElementById('register-tab');
    var loginTab = document.getElementById('login-tab');

    // Set tab đăng ký là active
    registerTab.classList.add('active');
    loginTab.classList.remove('active');

    // Hiển thị nội dung tab đăng ký
    var registerContent = document.getElementById('register');
    var loginContent = document.getElementById('login');

    registerContent.classList.add('show', 'active');
    loginContent.classList.remove('show', 'active');

  }
  document.querySelector('#login form').addEventListener('submit', function(e) {
    e.preventDefault();
    window.location.href = 'App.html';
  });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
